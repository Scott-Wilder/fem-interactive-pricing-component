<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: hsl(230, 100%, 99%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
      <article class="hero">
        <div class="hero-background-top">
          <p id="pageviews"><span id="demo"></span> Pageviews</p>
          <div class="slidecontainer">
            <input
              type="range"
              min="1"
              max="5"
              value="1"
              class="slider"
              id="myRange"
            />
          </div>
          <p id="dollar">
            $<span id="demo2"></span><span id="b-month">/month</span>
          </p>
          <div class="billing">
            <p id="month">Monthly Billing</p>
            <label class="switch">
              <input type="checkbox" id="checkbox" />
              <span class="toggle round"></span>
            </label>
            <p id="year">Yearly Billing<span id="percentage"> -25%</span></p>
          </div>
        </div>
        <div class="hero-background-bottom">
          <div class="desktop-1">
            <p id="one">Unlimited websites</p>
            <p id="one">100% data ownership</p>
            <p id="one">Email reports</p>
          </div>
          <button>Start my trial</button>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Scott Wilder</a>.
    </div>
  </body>
  <script src="main.js"></script>
</html>
